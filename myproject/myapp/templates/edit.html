{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'allcss.css' %}">
    <title>Document</title>
</head>

<body>
    <nav></nav>
    <h2>แก้ไขข้อมูล</h2>
    <div class="container-forms">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">ชื่อสินค้า</label>
                <input type="text" name="name" class="form-control" value="{{ product.name }}">
            </div>
            <div class="form-group">
                <label for="price">ราคา</label>
                <input type="number" name="price" class="form-control" value="{{ product.price }}">
            </div>
            <div class="form-group">
                <label for="images">เพิ่มรูป</label>
                <input type="file" name="images" class="form-control">
            </div>
            <div class="form-group">
                <label>รูปที่บันทึกไว้:</label><br>
                {% if product.images %}
                    <img src="{{ product.images.url }}" alt="{{ product.name }}" style="max-width: 200px; max-height: 200px;">
                {% else %}
                    <p>ไม่มีรูปภาพ</p>
                {% endif %}
            </div>
            <input type="submit" value="อัปเดต" class="btn">
        </form>
    </div>
</body>

</html>
